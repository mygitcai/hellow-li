<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表样式</title>
    <style type="text/css">
     body{
         margin: 0;
         padding: 0;
     }
     ul{
         list-style-type:circle;
         list-style-position:inside;
     }
    </style>
</head>
<body>
   <ul>
       <li <a href="#">新闻</li>
       <li <a href="#">社区</li>
       <li <a href="#">微博</li>
       <li <a href="#">微信</li>
   </ul> 
</body>
</html>
