<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构化的表格</title>
    <style type="text/css">
   
    caption{
        font-size: 24px;
        margin: 12px;
        color: blue;
    }
    th,td{
        text-align: right;
        color: red;
    }
   
     .col1{
     width: 100%;
     color: red;
     font-size: 16px;
}
.col2{
    width: 50%;
    color: blue;
}

</style>
</head>
<body>
 <table width: 100%;  border:1px;>
     <caption>结构化表格标签</caption>
     <thead>
         <tr>
             <th>标签</th>
             <th>说明</th>
         </tr>
     </thead>

    <tfoot>
        <tr>
            <td colspan="2">*在表格中，上述标签属于可选标签</td>
        </tr>
    </tfoot>
 
    <tbody>
        <tr>
            <td>&lt;thead&gt</td>
            <td>定义表头结构。</td>
        </tr>
        
        <tr>
            <td>&lt;tbody&gt</td>
            <td>定义表格主体结构</td>
        </tr>
        <tr>
            <td>&lt;tfoot&gt</td>
            <td>定义表格的页脚结构</td>
        </tr>
    </tbody>
 </table> 
 <hr>
 
 <table width="100%" border="1">
     <col align="left">
     <col align="center">
     <col align="right">
     <tr>
         <td>慈母手中线，</td>
         <td>游子身上衣。</td>
         <td>临行密密缝，</td>
     </tr>
     <tr>     
         <td>意恐迟迟归。</td>
         <td>谁言寸草心，</td>
         <td>报得三春晖。</td>
     </tr>
 </table>

 <hr>

 <table width="100" border="1">
     <colgroup span="1" class="col1"></colgroup>
    <colgroup class="col2"></colgroup>
    <tr>
        <td>慈母手中线，</td>
        <td>游子身上衣。</td>
        <td>临行密密缝，</td>
    </tr>
    <tr>
        <td>意恐迟迟归。</td>
        <td>谁言寸草心,</td>
        <td>报得三春晖。</td>
    </tr>
    </table>


</body>
</html>
