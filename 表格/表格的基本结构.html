<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本结构</title>
    
</head>
<body>
  <table>
      <caption>符合标准的表格结构</caption>
      <tr>
          <th>标题1</th>
          <tr>标题2</tr>
      </tr>
      <tr>
          <td>数据1</td>
          <td>数据2</td>
      </tr>
    </table>
<hr>
    <table>
        <tr>
            <td>月落乌啼霜满天</td>
            <td>江枫渔火对愁眠</td>
        </tr>
        <tr>
            <td>姑苏城外寒山寺</td>
            <td>夜半钟声到客船</td>
        </tr>
    </table>
<hr>
    <table>
        <tr>
            <th>用户名</th>
            <th>电子邮箱</th>
        </tr>
        <tr>
         <td> 张三</td>
         <td>张三@123456.com</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>&nbsp</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
        <tr>
            <th>第一节</th>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>物理</td>
            <td>化学</td>
        </tr>
    </table>  
</body>
</html>
